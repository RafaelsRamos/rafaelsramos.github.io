### Site Settings ###
title               : Rafael Ramos
description         : >-
                      Transforming caffeine into code, 
                      a clean-code aficionado, and production's best friend.
                      Constantly creating seamless user experiences!
baseurl             : ""                     # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : rafaelsramos.github.io     # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
# remote_theme        : YoussefRaafatNasry/portfolYOU
open_new_tab        : true                             # Opens external URLs in new tab (works for posts, projects and navbar only)


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  - documentation/partials/**
  - documentation/**

### Author Info ###
author:
  name              : Rafael Ramos
  image             : https://i.imgur.com/C3zckCx.jpg
# behance           : your_username

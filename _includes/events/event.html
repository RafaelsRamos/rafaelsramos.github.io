<div class="col mt-4">
  <div class="timeline-body bg-themed">
    {% for item in site.data.entry %}
      <div class="entry-item">
        <div class="content">
          <h2>{{ item.title }}</h2>
          <h6 class="date">{{ item.period }}</h6>
          <p>{{ item.description }}</p>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
